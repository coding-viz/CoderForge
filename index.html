 <!-- JavaScript for popup functionality -->
 <script>
    function toggleDarkMode() {
        var element = document.body;
        element.classList.toggle("dark-mode");
    }

    function openPopup() {
    document.getElementById("loginPopup").style.display = "block";
    document.getElementById("signupPopup").style.display = "none"; // Close sign-up form
}

    function closePopup() {
        document.getElementById("loginPopup").style.display = "none";
    }

<!-- JavaScript for sign-up popup functionality -->

function openSignupPopup() {
    closePopup(); // Close the login form
    document.getElementById("signupPopup").style.display = "block";
    
}

    function closeSignupPopup() {
        document.getElementById("signupPopup").style.display = "none";
    }
</script>

    <script>
        function toggleDarkMode() {

        // JavaScript code to toggle dark mode and change logo image
function toggleDarkMode() {
    var body = document.body;
    var logoImage = document.querySelector('.site-logo img');

    body.classList.toggle('dark-mode'); // Toggle dark mode class on body

    // Check if dark mode is activated
    if (body.classList.contains('dark-mode')) {
        // Change the logo image source to the dark mode logo image
        logoImage.src = "Images/Coder Forge (1).png"; // Replace 'dark-mode-logo.png' with the path to your dark mode logo image
        
    } else {
        // Change the logo image source back to the original logo image
        logoImage.src = "Images/Coder Forge.png"; // Replace 'original-logo.png' with the path to your original logo image
        
    }
}

    </script>
